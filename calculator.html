<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>calculator</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td colspan="4"><input id="display" type="text" value="" /></td>
            </tr>
            <tr>
                <td><input id="button7" class="width100" type="button" value="7" onclick="edit(this)" /></td>
                <td><input id="button8" class="width100" type="button" value="8" onclick="edit(this)" /></td>
                <td><input id="button9" class="width100" type="button" value="9" onclick="edit(this)" /></td>
                <td><input id="buttonPlus" class="width100" type="button" value="+" onclick="edit(this)" /></td>
            </tr>
            <td><input id="button4" class="width100" type="button" value="4" onclick="edit(this)" /></td>
            <td><input id="button5" class="width100" type="button" value="5" onclick="edit(this)" /></td>
            <td><input id="button6" class="width100" type="button" value="6" onclick="edit(this)" /></td>
            <td><input id="buttonMinus" class="width100" type="button" value="-" onclick="edit(this)" /></td>
            <tr>
                <td><input id="button1" class="width100" type="button" value="1" onclick="edit(this)" /></td>
                <td><input id="button2" class="width100" type="button" value="2" onclick="edit(this)" /></td>
                <td><input id="button3" class="width100" type="button" value="3" onclick="edit(this)" /></td>
                <td><input id="buttonSurplus" class="width100" type="button" value="*" onclick="edit(this)" /></td>
            </tr>
            <tr>
                <td><input id="button0" class="width100" type="button" value="0" onclick="edit(this)" /></td>
                <td><input id="button00" class="width100" type="button" value="00" onclick="edit(this)" /></td>
                <td><input id="buttonDot" class="width100" type="button" value="." onclick="edit(this)" /></td>
                <td><input id="buttonDivide" class="width100" type="button" value="/" onclick="edit(this)" /></td>
            </tr>
            <tr>
                <td colspan="2"><input id="buttonAC" class="width100" type="button" value="AC" onclick="clearAC()" /></td>
                <td colspan="2"><input id="buttonEqual" class="width100" type="button" value="=" onclick="calc()" /></td>
            </tr>
        </table>
    </form>

    <script type="text/javascript" src="calculator.js" charset="utf-8"></script>
</body>

</html>
